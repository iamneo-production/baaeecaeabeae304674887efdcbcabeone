
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Header Section -->
    <h1 id="header">Tic Tac Toe</h1>
    
    <!-- Game Board Section -->
    <div id="board" class="box">
        <!-- The game board will be generated dynamically using JavaScript -->
    </div>
    
    <!-- Result Section -->
    <div id="result-container" class="result">
        <p id="result">Player X's turn</p>
    </div>
    
    <!-- Reset Button Section -->
   
    <!-- Example Button with the "btn" class -->

    
    <!-- Example Divs with the "box" and "row" classes -->
    <div class="box">
        <div class="row">
            <input type="button" class="btn">
            <input type="button" class="btn">
            <input type="button" class="btn">
        </div>
        <div class="row">
            <input type="button" class="btn">
            <input type="button" class="btn">
            <input type="button" class="btn">
        </div>
        <div class="row">
            <input type="button" class="btn">
            <input type="button" class="btn">
            <input type="button" class="btn">
        </div>
    </div>
   
    <div><button id="reset" class="box" disabled>Reset</button></div>
    
    <!-- JavaScript Script -->
    <script src="./app.js"></script>
</body>
</html>
